<!-- Sidebar -->
<div class="border-right sidebar-color" id="sidebar-wrapper">
    <div class="sidebar-sticky">
        <div class="sidebar-heading-big">
            <a href="{% link index.html %}">
                {{ site.class_number }}</a>
        </div>
        <!-- <div class="sidebar-heading">Pages</div> -->
        <div class="list-group list-group-flush sidebar-color">
            {% for item in site.pages %}
            {% if item.sidebar %}
            <a href="{% link {{ item.path }} %}"
                class="sidebar-color list-item-normal list-group-item list-group-item-action sidebar-item ">
                {% if item.icon %}
                <i class="{{ item.icon }}"></i>
                {% endif %}
                {{ item.title }}
            </a>
            {% endif %}
            {% endfor %}
            <a href="https://teams.microsoft.com/l/team/19%3A6VZABC1xgdH9CD7o-4CzcPFJhs5vS7vGz9k7k3kFh3U1%40thread.tacv2/conversations?groupId=e032a815-a9ce-4895-8195-21fe39bca499&tenantId=c6fc6e9b-51fb-48a8-b779-9ee564b40413"
                class="list-item-normal list-group-item list-group-item-action sidebar-item" target="_blank"><i
                    class="fa fa-question-circle"></i>
                Teams</a>
            <!-- <a href="https://learningsuite.byu.edu/.qD2F/cid-B84_MqETGWke/calendar"
                class="list-group-item list-group-item-action bg-light sidebar-item" target="_blank">
                <i class="far fa-calendar"></i>
                Schedule
            </a> -->
        </div>

        <div class="sidebar-heading">Labs</div>
        <div class="list-group list-group-flush">
            {% for item in site.labs %}
            <a href="{% link {{ item.path }} %}"
                class="list-item-normal list-group-item list-group-item-action bg-light sidebar-item">
                <span class="badge badge-pill badge-dark-grey">{{ item.number }}</span>
                {{ item.short_title | default: item.title }}
            </a>
            {% endfor %}
        </div>

        <div class="list-group list-group-flush">

        </div>

        <!-- <div class="sidebar-heading">Homeworks</div>
        <div class="list-group list-group-flush">
            {% for item in site.homeworks %}
            <a href="{% link {{ item.path }} %}" class="list-group-item list-group-item-action bg-light sidebar-item">
                {% if item.icon %}
                <img src="{% link icon/{{ item.icon }} %}" alt="triangle with all three sides equal" height="20"
                    width="20" />
                {% endif %}
                {{ item.title }}
            </a>
            {% endfor %}
        </div> -->
    </div>
</div>
